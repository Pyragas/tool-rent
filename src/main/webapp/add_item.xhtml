<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>Add new item</title>
</h:head>
<h:body>

    <div class="container">

        <h:form>
            <label>Vieta: </label>
            <h:inputText value="#{addItem.itemToCreate.location}" />

            <br/>
            <label>Kuro kiekis: </label>
            <h:inputText value="#{addItem.itemToCreate.fuelLevel}" />

            <br />
            <label>Statusas: </label>
            <h:inputText value="#{addItem.itemToCreate.status}" />

            <br />
            <h:commandButton action="#{addItem.createItem}" value="Prideti vieneta">
                <f:param name="advertisementId" value="#{addItem.advertisement.id}" />
            </h:commandButton>

            <h:link outcome="index.xhtml" value="Finish" />

        </h:form>
    </div>

    <h:panelGroup id="myPanel" />
</h:body>
</html>
