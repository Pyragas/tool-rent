<h:head>
    <title>Užpildykite formą registracijai</title>
    <!--    <h:outputStylesheet library="css"-->

</h:head>
<h:body>

    <h:form>

        <div class="card">

            <div class="ui-fluid">

                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel for="@next"
                                       value="Asmuo"/>
                        <p:selectOneRadio id="console"
                                          value="#{registration.isLegalPerson}">
                            <f:selectItem itemLabel="Fizinis"
                                          itemValue="#{false}"/>
                            <f:selectItem itemLabel="Juridinis"
                                          itemValue="#{true}"/>
                            <f:ajax render="results"/>
                        </p:selectOneRadio>
                    </div>
                </div>

                <h:panelGroup id="results">
                    <h:panelGroup rendered="#{registration.isLegalPerson == true}">
                        <div class="p-field">
                            <div class="p-field">
                                <p:outputLabel for="name-field"
                                               value="Pavadinimas"/>
                                <p:inputText id="company-name-field"/>
                            </div>
                            <p:outputLabel for="company-code-field"
                                           value="Įmonės kodas"/>
                            <p:inputText id="company-code-field"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{registration.isLegalPerson == false}">
                        <div class="p-field">
                            <p:outputLabel for="name-field"
                                           value="Vardas"/>
                            <p:inputText id="name-field"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="surname-field"
                                           value="Pavardė"/>
                            <p:inputText id="surname-field"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="personal-code-field"
                                           value="Asmens kodas"/>
                            <p:inputText id="personal-code-field"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{registration.isLegalPerson != null}">
                        <div class="p-field">
                            <p:outputLabel for="phone-no-field"
                                           value="Telefono numeris"/>
                            <p:inputText id="phone-no-field"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="email-field"
                                           value="Elektroninis paštas"/>
                            <p:inputText id="email-field"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel for="pwd1"
                                           styleClass="p-col-fixed"
                                           style="width:100px"
                                           value="Slaptažodis"/>
                            <div class="p-col">
                                <p:password id="pwd1"
                                            match="pwd2"
                                            required="true"/>
                            </div>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel for="pwd2"
                                           styleClass="p-col-fixed"
                                           style="width:100px"
                                           value="Pakartokite slaptažodį"/>
                            <div class="p-col">
                                <p:password id="pwd2"
                                            required="true"/>
                            </div>
                        </div>
                        <p:commandButton update="@form"
                                         value="Save"/>
                    </h:panelGroup>
                </h:panelGroup>


                <p:messages id="messages"
                            showDetail="true"
                            autoUpdate="true">
                    <!--                            <p:autoUpdate/>-->
                </p:messages>

            </div>

            <p:commandButton value="Submit"
                             action="#{userWizard.save}"
                             process="@this"/>
        </div>

    </h:form>
</h:body>
