<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>ToolRent</title>
</h:head>
<h:body>
    <ui:insert name="navbar">
        <ui:include src="templates/navbar.xhtml"/>
    </ui:insert>

    <!--https://primefaces.github.io/primefaces/10_0_0/#/components/datepicker
        https://www.primefaces.org/showcase/ui/input/datepicker/datePicker.xhtml
        https://stackoverflow.com/questions/9981076/primefaces-how-to-change-the-default-icon-on-the-button-of-the-calendar-field-->

    <script type="text/javascript">
        PrimeFaces.locales['lt'] = {
            closeText: 'Uždaryti',
            prevText: 'Praeitas',
            nextText: 'Sekantis',
            monthNames: ['Sausis', 'Vasaris', 'Kovas', 'Balandis', 'Gegužė', 'Birželis', 'Liepa', 'Rugpjūtis', 'Rugsėjis', 'Spalis', 'Lapkritis', 'Gruodis'],
            monthNamesShort: ['Sau', 'Vas', 'Kov', 'Bal', 'Geg', 'Bir', 'Lie', 'Rugp', 'Rugs', 'Spa', 'Lap', 'Gruo'],
            dayNames: ['Pirmadienis', 'Antradienis', 'Trečiadienis', 'Ketvirtadienis', 'Penktadienis', 'Šeštadienis', 'Sekmadienis'],
            dayNamesShort: ['Pir', 'Ant', 'Tre', 'Ket', 'Pen', 'Šeš', 'Sek'],
            dayNamesMin: ['P', 'A', 'T', 'K', 'P', 'Š', 'S'],
            weekHeader: 'Savaitė',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: true,
            yearSuffix: '',
            timeOnlyTitle: 'Valandos',
            timeText: 'Laikas',
            hourText: 'Valanda',
            minuteText: 'Minutė',
            secondText: 'Sekundė',
            currentText: 'Dabartinė data',
            ampm: false,
            month: 'Mėnesis',
            week: 'Savaitė',
            day: 'Diena',
            allDayText: 'Visą dieną',
            today: 'Šiandien',
            clear: 'Išvalyti'
        };
    </script>

    <h:form id="orderForm">
        <div>
            <p>
                <label for="orderDate">Pasirinkite datą: </label>
                <p:datePicker id="orderDate" showIcon="true" locale="lt"/>
            </p>
            <p>
                <label for="orderTime">Pasirinkite laiką: </label>
                <p:datePicker id="orderTime" timeOnly="true" pattern="HH:mm" mindate="09:00" maxdate="22:00" locale="lt"/>
            </p>
        </div>
    </h:form>
</h:body>
</html>
