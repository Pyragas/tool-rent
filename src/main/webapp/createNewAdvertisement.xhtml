<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
>
<h:head>
    <title>Create new advertisment</title>
</h:head>
<h:body>

<div class="container">
    <h:form>

        <label>Pavadinimas: </label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.name}"/>
        <br/>
        <label>Statusas:</label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.status}"/>
        <br/>
        <label>Tipas: </label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.type}"/>
        <br/>
        <label>Ismatavimai: </label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.measurements}"/>
        <br/>
        <label>Kuro tipas: </label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.fuelType}"/>
        <br/>
        <label>Svoris: </label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.weight}"/>
        <br/>
        <label>Nuomos kaina: </label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.rentPrice}"/>
        <br/>
        <label>Operatoriaus kaina: </label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.operatorPrice}"/>
        <br/>
        <label>Aprasymas: </label>
        <h:inputText value="#{newAdvertisement.advertisementToCreate.text}"/>
        <br/>
        <h:commandButton action="#{newAdvertisement.submitAdvertisement}" value="Patvirtinti skelbima" />
        <br/><br/>


    </h:form>
</div>

<h:panelGroup id="myPanel"></h:panelGroup>
</h:body>
</html>
