<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="primeflex/primeflex.css" />
    <h:outputStylesheet name="css/page-style.css" />
    <h:outputStylesheet name="css/theme.css" />
</h:head>

<h:body>

                    <div class="p-field">
                        <p:outputLabel for="email-field" value="El. paÅ¡tas" />
                        <p:inputText styleClass="#{login.errorState}" id="email-field" value="#{login.email}"
                                     required="true" />
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="password-field" value="SlaptaÅ¾odis" />
                        <p:password id="password-field" value="#{login.password}"

            </div>
        </h:form>

    </h:panelGroup>
</h:body>

</html>
